<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <title>Add New Air Quality Data</title>
</head>
<body>

<div class="container">
  <h1 class="mt-5">Add New Air Quality Data</h1>

  <!-- Formularz do dodawania danych o jakoÅ›ci powietrza -->
  <form class="mt-3" th:action="@{'/air/add-city-new-data'}" method="post">
    <div class="form-group">
      <label for="cityName">City Name:</label>
      <input type="text" class="form-control" id="cityName" name="cityName" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Air Quality Data</button>
    <a href="/air" class="btn btn-secondary">Back to Home</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
