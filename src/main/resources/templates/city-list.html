<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <title>City List</title>
</head>
<body>
<div class="container">
  <h1>List of Cities</h1>

  <form class="mt-4" id="cityForm" method="get">

    <div class="form-group">
      <label for="city"></label>
      <select class="form-control" name="city" id="citySelect" onchange="updateAction()">
        <option value="" selected disabled>Choose city</option>
        <th:block th:each="city : ${cityNames}">
          <option th:value="${city}" th:text="${city}"></option>
        </th:block>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Get data</button>

  </form>
</div>

<script>
  function updateAction() {
    var selectedCity = document.getElementById("citySelect").value;
    document.getElementById("cityForm").action = "/air/" + selectedCity;
  }
</script>
<script th:src="@{/js/validation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
